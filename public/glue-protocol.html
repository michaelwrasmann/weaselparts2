<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
<script src="/js/api.js"></script>
<script src="/js/common.js"></script>

<script>
let currentSensorData = null;

document.addEventListener('DOMContentLoaded', async () => {
  console.log('üîß Klebeprotokoll-Seite wird initialisiert...');
  
  try {
    setupEventListeners();
    await loadDropdownData();
    await loadSensorData();
    startSensorRefresh();
    
    // Set current date as default
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('glue-date').value = today;
    
    console.log('‚úÖ Klebeprotokoll-Seite erfolgreich initialisiert');
  } catch (error) {
    console.error('‚ùå Initialisierungsfehler:', error);
    showMessage('Fehler beim Laden der Seite. Seite wird neu geladen...', 'error');
    setTimeout(() => window.location.reload(), 3000);
  }
});

function setupEventListeners() {
  // Navigation
  const addBtn = document.getElementById('add-component-nav-btn');
  if (addBtn) {
    addBtn.addEventListener('click', () => {
      window.location.href = '/add-component.html';
    });
  }

  const manageCabinetsBtn = document.getElementById('manage-cabinets-nav-btn');
  if (manageCabinetsBtn) {
    manageCabinetsBtn.addEventListener('click', () => {
      window.location.href = '/manage-cabinets.html';
    });
  }
  
  // Global Search
  const globalSearch = document.getElementById('global-search');
  if (globalSearch) {
    globalSearch.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.value.trim()) {
        window.location.href = `/?search=${encodeURIComponent(e.target.value)}`;
      }
    });
  }
  
  // Sensor Location Dropdown
  const locationSelect = document.getElementById('sensor-location-select');
  if (locationSelect) {
    locationSelect.addEventListener('change', async () => {
      await loadSensorData();
      updateSensorLocationDisplay();
    });
  }
  
  // Glue type dropdown
  const glueTypeSelect = document.getElementById('glue-type');
  const customGlueGroup = document.getElementById('custom-glue-group');
  
  if (glueTypeSelect) {
    glueTypeSelect.addEventListener('change', () => {
      if (glueTypeSelect.value === 'andere') {
        customGlueGroup.style.display = 'block';
        document.getElementById('custom-glue').required = true;
      } else {
        customGlueGroup.style.display = 'none';
        document.getElementById('custom-glue').required = false;
        document.getElementById('custom-glue').value = '';
      }
    });
  }
  
  // Refresh sensor data button
  const refreshBtn = document.getElementById('refresh-sensor-data');
  if (refreshBtn) {
    refreshBtn.addEventListener('click', async () => {
      await loadSensorData();
      showMessage('Sensordaten aktualisiert', 'success');
    });
  }
  
  // Form submission
  const form = document.getElementById('glue-protocol-form');
  if (form) {
    form.addEventListener('submit', handleFormSubmit);
  }
}

// Load dropdown data
async function loadDropdownData() {
  try {
    // Load projects
    const projectsResponse = await fetch('/api/projects');
    if (projectsResponse.ok) {
      const projects = await projectsResponse.json();
      const projectSelect = document.getElementById('project-select');
      if (projectSelect) {
        projectSelect.innerHTML = '<option value="">Projekt w√§hlen...</option>';
        projects.forEach(project => {
          const option = document.createElement('option');
          option.value = project.name;
          option.textContent = project.name;
          projectSelect.appendChild(option);
        });
      }
    }
    
    // Load employees
    const employeesResponse = await fetch('/api/employees');
    if (employeesResponse.ok) {
      const employees = await employeesResponse.json();
      const employeeSelect = document.getElementById('employee-select');
      if (employeeSelect) {
        employeeSelect.innerHTML = '<option value="">Mitarbeiter w√§hlen...</option>';
        employees.forEach(employee => {
          const option = document.createElement('option');
          const displayName = employee.displayName || `${employee.nachname}, ${employee.vorname}`;
          option.value = displayName;
          option.textContent = displayName;
          employeeSelect.appendChild(option);
        });
      }
    }
  } catch (error) {
    console.error('‚ùå Fehler beim Laden der Dropdown-Daten:', error);
    showMessage('Fehler beim Laden der Dropdown-Daten', 'error');
  }
}

// Sensor data functions
async function loadSensorData() {
  try {
    const locationSelect = document.getElementById('sensor-location-select');
    const location = locationSelect ? locationSelect.value : 'ssa';
    
    const response = await fetch(`/api/sensors/current/${location}`);
    if (!response.ok) return;
    
    const sensorData = await response.json();
    currentSensorData = sensorData;
    updateSensorDisplay(sensorData);
    updateFormSensorData(sensorData);
  } catch (error) {
    console.error('‚ùå Sensordaten Fehler:', error);
  }
}

function updateSensorDisplay(data) {
  try {
    const tempValue = document.getElementById('temperature-value');
    if (tempValue) {
      if (data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
        tempValue.textContent = `${data.temperature.temperature.toFixed(1)}¬∞C`;
      } else {
        tempValue.textContent = '--¬∞C';
      }
    }
    
    const humValue = document.getElementById('humidity-value');
    if (humValue) {
      if (data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
        humValue.textContent = `${data.humidity.humidity.toFixed(1)}%`;
      } else {
        humValue.textContent = '--%';
      }
    }
  } catch (error) {
    console.error('‚ùå Fehler beim Aktualisieren der Sensoranzeige:', error);
  }
}

function updateFormSensorData(data) {
  try {
    const tempInput = document.getElementById('temperature');
    const humInput = document.getElementById('humidity');
    
    if (tempInput && data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
      tempInput.value = data.temperature.temperature.toFixed(1);
    }
    
    if (humInput && data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
      humInput.value = data.humidity.humidity.toFixed(1);
    }
  } catch (error) {
    console.error('‚ùå Fehler beim Aktualisieren der Formulardaten:', error);
  }
}

function updateSensorLocationDisplay() {
  const locationSelect = document.getElementById('sensor-location-select');
  const locationDisplay = document.getElementById('current-sensor-location');
  
  if (locationSelect && locationDisplay) {
    const selectedOption = locationSelect.options[locationSelect.selectedIndex];
    locationDisplay.textContent = selectedOption.text;
  }
}

function startSensorRefresh() {
  setInterval(async () => {
    await loadSensorData();
  }, 30000);
}

// Form submission
async function handleFormSubmit(event) {
  event.preventDefault();
  
  const formData = new FormData(event.target);
  const data = Object.fromEntries(formData.entries());
  
  // Validate required fields
  if (!data.project || !data.employee || !data.component_name || !data.glue_date || !data.glue_type || !data.temperature || !data.humidity) {
    showMessage('Bitte f√ºllen Sie alle Pflichtfelder aus', 'error');
    return;
  }
  
  // Handle custom glue type
  if (data.glue_type === 'andere' && data.custom_glue) {
    data.glue_type = data.custom_glue;
  }
  delete data.custom_glue;
  
  // Add sensor location
  const locationSelect = document.getElementById('sensor-location-select');
  data.sensor_location = locationSelect ? locationSelect.value : 'ssa';
  
  try {
    showPrintPreview(data);
  } catch (error) {
    console.error('‚ùå Fehler beim Verarbeiten:', error);
    showMessage('Fehler beim Verarbeiten des Klebeprotokolls', 'error');
  }
}

function showPrintPreview(data) {
  const modal = document.getElementById('print-preview-modal');
  const preview = document.getElementById('label-preview');
  
  if (!modal) return;
  
  const tempGlueNumber = `GLUE-${Date.now().toString().substr(-6)}`;
  
  preview.innerHTML = `
    <div class="label-content">
      <div class="label-header">
        <h3>Klebeprotokoll</h3>
      </div>
      <div class="label-info">
        <div class="label-row"><strong>Bauteil:</strong> ${data.component_name}</div>
        <div class="label-row"><strong>Klebe-Nummer:</strong> ${tempGlueNumber}</div>
        <div class="label-row"><strong>Projekt:</strong> ${data.project}</div>
        <div class="label-row"><strong>Mitarbeiter:</strong> ${data.employee || 'Nicht angegeben'}</div>
        <div class="label-row"><strong>Kleber:</strong> ${data.glue_type}</div>
        <div class="label-row"><strong>Datum:</strong> ${new Date(data.glue_date).toLocaleDateString('de-DE')}</div>
      </div>
      <div class="barcode-container">
        <svg id="preview-barcode"></svg>
      </div>
    </div>
  `;
  
  modal.dataset.formData = JSON.stringify(data);
  modal.style.display = 'flex';
  
  setupModalEventListeners();
  
  setTimeout(() => {
    try {
      JsBarcode("#preview-barcode", tempGlueNumber, {
        format: "CODE128",
        width: 2,
        height: 50,
        displayValue: true,
        fontSize: 12
      });
    } catch (error) {
      console.error('‚ùå Barcode-Fehler:', error);
    }
  }, 100);
}

function setupModalEventListeners() {
  const closePrintBtn = document.getElementById('close-print-preview');
  const cancelPrintBtn = document.getElementById('cancel-print');
  const confirmPrintBtn = document.getElementById('confirm-print');
  
  if (closePrintBtn) {
    closePrintBtn.onclick = () => {
      document.getElementById('print-preview-modal').style.display = 'none';
    };
  }
  
  if (cancelPrintBtn) {
    cancelPrintBtn.onclick = () => {
      document.getElementById('print-preview-modal').style.display = 'none';
    };
  }
  
  if (confirmPrintBtn) {
    confirmPrintBtn.onclick = () => {
      printLabel();
    };
  }
}

async function printLabel() {
  const modal = document.getElementById('print-preview-modal');
  if (!modal || !modal.dataset.formData) return;
  
  const formData = JSON.parse(modal.dataset.formData);
  
  try {
    // Save to database first
    const response = await fetch('/api/glue-protocols', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    });
    
    if (!response.ok) {
      throw new Error('Fehler beim Speichern');
    }
    
    const result = await response.json();
    
    // Print the label
    const printWindow = window.open('', '_blank');
    const labelContent = createPrintableLabel(result.glue_number, formData);
    
    printWindow.document.write(`
      <!DOCTYPE html>
      <html>
      <head>
        <title>Klebeprotokoll Label</title>
        <style>
          body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
          .label { width: 300px; border: 2px solid #000; padding: 15px; }
          .label-header { text-align: center; font-weight: bold; margin-bottom: 10px; }
          .label-row { margin: 5px 0; }
          .barcode-container { text-align: center; margin-top: 15px; }
          @media print {
            body { margin: 0; padding: 0; }
            .label { border: 1px solid #000; }
          }
        </style>
      </head>
      <body>
        ${labelContent}
        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"><\/script>
        <script>
          JsBarcode("#label-barcode", "${result.glue_number}", {
            format: "CODE128",
            width: 2,
            height: 50,
            displayValue: true,
            fontSize: 12
          });
          setTimeout(() => {
            window.print();
            window.close();
          }, 500);
        <\/script>
      </body>
      </html>
    `);
    
    modal.style.display = 'none';
    showMessage('Klebeprotokoll erfolgreich erstellt und Label gedruckt!', 'success');
    
    // Reset form
    document.getElementById('glue-protocol-form').reset();
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('glue-date').value = today;
    await loadSensorData();
    
  } catch (error) {
    console.error('‚ùå Fehler beim Speichern/Drucken:', error);
    showMessage('Fehler beim Speichern oder Drucken', 'error');
  }
}

function createPrintableLabel(glueNumber, data) {
  return `
    <div class="label">
      <div class="label-header">
        <h3>Klebeprotokoll</h3>
      </div>
      <div class="label-info">
        <div class="label-row"><strong>Bauteil:</strong> ${data.component_name}</div>
        <div class="label-row"><strong>Klebe-Nummer:</strong> ${glueNumber}</div>
        <div class="label-row"><strong>Projekt:</strong> ${data.project}</div>
        <div class="label-row"><strong>Mitarbeiter:</strong> ${data.employee || 'Nicht angegeben'}</div>
        <div class="label-row"><strong>Kleber:</strong> ${data.glue_type}</div>
        <div class="label-row"><strong>Datum:</strong> ${new Date(data.glue_date).toLocaleDateString('de-DE')}</div>
      </div>
      <div class="barcode-container">
        <svg id="label-barcode"></svg>
      </div>
    </div>
  `;
}
</script>

    display: flex;
    gap: 15px;
    justify-content: center;

  .action-btn-uniform {
    min-width: 140px;
    padding: 12px 20px;
    display: flex;

    gap: 8px;

    border: 2px solid #000;
    padding: 1rem;
    margin-bottom: 1.5rem;
    background: white;
  }
  
  .label-content {
    text-align: left;
  }
  
  .label-header {
    text-align: center;

  }
  
  .label-header h3 {
    margin: 0;
    font-size: 1.2rem;
  }
  
  .label-row {
    margin: 0.5rem 0;
    font-size: 0.9rem;
  }
  
  .barcode-container {
    text-align: center;
    margin-top: 1rem;
  }
  
  .print-actions {
    display: flex;
    gap: 1rem;
