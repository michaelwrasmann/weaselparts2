<script>
  let currentTimeRange = 24; // Stunden
  let sensorData = {
    ssa: { temperature: [], humidity: [] },
    int_up: { temperature: [], humidity: [] },
    int_low: { temperature: [], humidity: [] }
  };

  document.addEventListener('DOMContentLoaded', async () => {
    console.log('🧪 Labor-Übersicht wird initialisiert...');
    
    // Event Listeners
    setupEventListeners();
    
    // Initial data load
    await loadAllSensorData();
    await loadCurrentValues();
    
    // Refresh interval
    setInterval(async () => {
      await loadCurrentValues();
    }, 30000);
    
    setInterval(async () => {
      await loadAllSensorData();
    }, 300000); // 5 Minuten
  });

  function setupEventListeners() {
    // Navigation
    const addBtn = document.getElementById('add-component-nav-btn');
    if (addBtn) {
      addBtn.addEventListener('click', () => {
        window.location.href = '/add-component.html';
      });
    }

    const manageCabinetsBtn = document.getElementById('manage-cabinets-nav-btn');
    if (manageCabinetsBtn) {
      manageCabinetsBtn.addEventListener('click', () => {
        window.location.href = '/manage-cabinets.html';
      });
    }
    
    // Global Search
    const globalSearch = document.getElementById('global-search');
    if (globalSearch) {
      globalSearch.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
          window.location.href = `/index.html?search=${encodeURIComponent(e.target.value)}`;
        }
      });
    }
    
    // Sensor Location Dropdown
    const locationSelect = document.getElementById('sensor-location-select');
    if (locationSelect) {
      locationSelect.addEventListener('change', async () => {
        await loadSensorData();
      });
    }
    
    // Time range buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentTimeRange = parseInt(e.target.dataset.hours);
        await loadAllSensorData();
      });
    });
    
    // Download button
    const downloadBtn = document.getElementById('download-data-btn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', downloadSensorData);
    }
  }

  async function loadAllSensorData() {
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        const response = await fetch(`/api/sensors/history/${location}/${currentTimeRange}`);
        if (response.ok) {
          const data = await response.json();
          sensorData[location] = data;
          renderChart(location, data);
        }
      } catch (error) {
        console.error(`Fehler beim Laden der Daten für ${location}:`, error);
      }
    }
  }

  async function loadCurrentValues() {
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        const response = await fetch(`/api/sensors/current/${location}`);
        if (response.ok) {
          const data = await response.json();
          updateCurrentValues(location, data);
        }
      } catch (error) {
        console.error(`Fehler beim Laden aktueller Werte für ${location}:`, error);
      }
    }
  }

  function updateCurrentValues(location, data) {
    const tempEl = document.getElementById(`${location}-temp`);
    const humidEl = document.getElementById(`${location}-humid`);
    
    if (tempEl && data.temperature && data.temperature.temperature !== null) {
      tempEl.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
    } else if (tempEl) {
      tempEl.textContent = '--°C';
    }
    
    if (humidEl && data.humidity && data.humidity.humidity !== null) {
      humidEl.textContent = `${data.humidity.humidity.toFixed(1)}%`;
    } else if (humidEl) {
      humidEl.textContent = '--%';
    }
  }

  function renderChart(location, data) {
    const container = document.getElementById(`${location}-chart`);
    if (!container) return;
    
    // Clear existing content
    container.innerHTML = '';
    
    if (!data.temperature || data.temperature.length === 0) {
      container.innerHTML = '<div class="no-data">Keine Daten verfügbar</div>';
      return;
    }
    
    // Create SVG chart
    const width = container.offsetWidth || 600;
    const height = 200;
    const margin = { top: 20, right: 20, bottom: 30, left: 50 };
    const chartWidth = width - margin.left - margin.right;
    const chartHeight = height - margin.top - margin.bottom;
    
    // Prepare data
    const tempData = data.temperature.map(d => ({
      time: new Date(d.timedate),
      value: parseFloat(d.temperature)
    })).filter(d => !isNaN(d.value));
    
    const humidData = data.humidity.map(d => ({
      time: new Date(d.timedate),
      value: parseFloat(d.humidity)
    })).filter(d => !isNaN(d.value));
    
    if (tempData.length === 0 && humidData.length === 0) {
      container.innerHTML = '<div class="no-data">Keine gültigen Daten verfügbar</div>';
      return;
    }
    
    // Create scales
    const xExtent = [...tempData, ...humidData].reduce((acc, d) => {
      return [
        Math.min(acc[0], d.time),
        Math.max(acc[1], d.time)
      ];
    }, [Infinity, -Infinity]);
    
    const tempExtent = tempData.reduce((acc, d) => {
      return [Math.min(acc[0], d.value), Math.max(acc[1], d.value)];
    }, [Infinity, -Infinity]);
    
    const humidExtent = humidData.reduce((acc, d) => {
      return [Math.min(acc[0], d.value), Math.max(acc[1], d.value)];
    }, [Infinity, -Infinity]);
    
    // Add padding to y-scales
    const tempPadding = (tempExtent[1] - tempExtent[0]) * 0.1;
    const humidPadding = (humidExtent[1] - humidExtent[0]) * 0.1;
    
    const svg = `
      <svg width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
        <defs>
          <linearGradient id="temp-gradient-${location}" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.1" />
          </linearGradient>
          <linearGradient id="humid-gradient-${location}" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.1" />
          </linearGradient>
        </defs>
        
        <g transform="translate(${margin.left},${margin.top})">
          <!-- Temperature line -->
          ${createPath(tempData, xExtent, [tempExtent[0] - tempPadding, tempExtent[1] + tempPadding], chartWidth, chartHeight, '#ff6b6b')}
          
          <!-- Humidity line -->
          ${createPath(humidData, xExtent, [humidExtent[0] - humidPadding, humidExtent[1] + humidPadding], chartWidth, chartHeight, '#4ecdc4')}
          
          <!-- Axes -->
          ${createXAxis(xExtent, chartWidth, chartHeight)}
          ${createYAxis([tempExtent[0] - tempPadding, tempExtent[1] + tempPadding], chartHeight, '#ff6b6b', '°C')}
          ${createYAxis([humidExtent[0] - humidPadding, humidExtent[1] + humidPadding], chartHeight, '#4ecdc4', '%', chartWidth)}
        </g>
        
        <!-- Legend -->
        <g transform="translate(${width / 2 - 60}, 5)">
          <rect x="0" y="0" width="15" height="3" fill="#ff6b6b" />
          <text x="20" y="3" font-size="11" fill="#666">Temperatur</text>
          
          <rect x="80" y="0" width="15" height="3" fill="#4ecdc4" />
          <text x="100" y="3" font-size="11" fill="#666">Feuchtigkeit</text>
        </g>
      </svg>
    `;
    
    container.innerHTML = svg;
  }

  function createPath(data, xDomain, yDomain, width, height, color) {
    if (data.length === 0) return '';
    
    const xScale = (time) => ((time - xDomain[0]) / (xDomain[1] - xDomain[0])) * width;
    const yScale = (value) => height - ((value - yDomain[0]) / (yDomain[1] - yDomain[0])) * height;
    
    const pathData = data.map((d, i) => {
      const x = xScale(d.time);
      const y = yScale(d.value);
      return `${i === 0 ? 'M' : 'L'} ${x} ${y}`;
    }).join(' ');
    
    return `<path d="${pathData}" fill="none" stroke="${color}" stroke-width="2" />`;
  }

  function createXAxis(domain, width, height) {
    const ticks = 5;
    let axisHTML = `<line x1="0" y1="${height}" x2="${width}" y2="${height}" stroke="#ddd" />`;
    
    for (let i = 0; i <= ticks; i++) {
      const x = (i / ticks) * width;
      const time = new Date(domain[0].getTime() + (i / ticks) * (domain[1] - domain[0]));
      const label = formatTime(time);
      
      axisHTML += `
        <line x1="${x}" y1="${height}" x2="${x}" y2="${height + 5}" stroke="#ddd" />
        <text x="${x}" y="${height + 18}" text-anchor="middle" font-size="10" fill="#666">${label}</text>
      `;
    }
    
    return axisHTML;
  }

  function createYAxis(domain, height, color, unit, xOffset = 0) {
    const ticks = 4;
    let axisHTML = '';
    
    for (let i = 0; i <= ticks; i++) {
      const y = height - (i / ticks) * height;
      const value = domain[0] + (i / ticks) * (domain[1] - domain[0]);
      
      axisHTML += `
        <text x="${xOffset - 5}" y="${y + 3}" text-anchor="${xOffset > 0 ? 'start' : 'end'}" font-size="10" fill="${color}">
          ${value.toFixed(1)}${unit}
        </text>
      `;
    }
    
    return axisHTML;
  }

  function formatTime(date) {
    if (currentTimeRange <= 24) {
      return date.getHours() + ':' + date.getMinutes().toString().padStart(2, '0');
    } else {
      return date.getDate() + '.' + (date.getMonth() + 1);
    }
  }

  async function downloadSensorData() {
    try {
      const csvData = generateCSV();
      const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `sensordaten_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showMessage('Daten erfolgreich exportiert!', 'success');
    } catch (error) {
      console.error('Fehler beim Export:', error);
      showMessage('Fehler beim Exportieren der Daten', 'error');
    }
  }

  function generateCSV() {
    let csv = 'Zeitstempel,Station,Temperatur (°C),Luftfeuchtigkeit (%)\n';
    
    const locations = [
      { id: 'ssa', name: 'Jarvis-Ecke' },
      { id: 'int_up', name: 'Am Telefon' },
      { id: 'int_low', name: 'Empore' }
    ];
    
    for (const loc of locations) {
      const data = sensorData[loc.id];
      if (!data.temperature) continue;
      
      // Combine temperature and humidity data by timestamp
      const timeMap = new Map();
      
      data.temperature.forEach(t => {
        if (t.temperature !== null) {
          timeMap.set(t.timedate, { temp: t.temperature });
        }
      });
      
      data.humidity.forEach(h => {
        if (h.humidity !== null) {
          const existing = timeMap.get(h.timedate) || {};
          timeMap.set(h.timedate, { ...existing, humid: h.humidity });
        }
      });
      
      // Convert to CSV rows
      Array.from(timeMap.entries()).sort().forEach(([time, values]) => {
        csv += `${time},${loc.name},${values.temp || ''},${values.humid || ''}\n`;
      });
    }
    
    return csv;
  }

  // Sensor header functions
  async function loadSensorData() {
    try {
      const locationSelect = document.getElementById('sensor-location-select');
      const location = locationSelect ? locationSelect.value : 'ssa';
      
      const response = await fetch(`/api/sensors/current/${location}`);
      if (!response.ok) return;
      
      const sensorData = await response.json();
      updateSensorDisplay(sensorData);
    } catch (error) {
      console.error('❌ Sensordaten Fehler:', error);
    }
  }

  function updateSensorDisplay(data) {
    try {
      const tempValue = document.getElementById('temperature-value');
      if (tempValue) {
        if (data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
          tempValue.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
        } else {
          tempValue.textContent = '--°C';
        }
      }
      
      const humValue = document.getElementById('humidity-value');
      if (humValue) {
        if (data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
          humValue.textContent = `${data.humidity.humidity.toFixed(1)}%`;
        } else {
          humValue.textContent = '--%';
        }
      }
    } catch (error) {
      console.error('❌ Fehler beim Aktualisieren der Sensoranzeige:', error);
    }
  }

  // Initial load
  loadSensorData();
  setInterval(loadSensorData, 30000);
</script>
