      <div class="modern-content">
        
        <!-- Page Header -->

          <h1 class="modern-title">Labor-Übersicht</h1>
        </div>

        <!-- Lab Controls -->
        <div class="modern-panel">
          <div class="lab-controls">
            <div class="time-range-selector">

              <button class="modern-btn time-btn" data-hours="168">7 Tage</button>

            </div>

        </div>
        <div class="charts-grid">

            <h4>Feuchtigkeit</h4>
            <div class="chart-container" id="ssa-humid-chart"></div>
          </div>
        </div>
      </div>

          <!-- Am Telefon -->
          <div class="modern-panel station-card">
            <div class="station-header">
              <h2 class="modern-title" style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0;">Am Telefon</h2>
          <div class="current-values">
            <span class="current-temp" id="int_up-temp">--°C</span>
            <span class="current-humid" id="int_up-humid">--%</span>
          </div>
        </div>
        <div class="charts-grid">
          <div class="chart-section">
            <h4>Temperatur</h4>
            <div class="chart-container" id="int_up-temp-chart"></div>
          </div>
          <div class="chart-section">
            <h4>Feuchtigkeit</h4>
            <div class="chart-container" id="int_up-humid-chart"></div>
          </div>
        </div>
          </div>

          <!-- Empore -->
          <div class="modern-panel station-card">
            <div class="station-header">
              <h2 class="modern-title" style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0;">Empore</h2>
          <div class="current-values">
            <span class="current-temp" id="int_low-temp">--°C</span>
            <span class="current-humid" id="int_low-humid">--%</span>
          </div>
        </div>
            <div class="charts-grid">
              <div class="chart-section">
                <h4>Temperatur</h4>
                <div class="chart-container" id="int_low-temp-chart"></div>
              </div>
              <div class="chart-section">
                <h4>Feuchtigkeit</h4>

          </div>

      </div>

    <!-- Background Panel - Right Side -->

      <img src="/images/background_icon_lab_overview_counter..png" alt="Background Icon" class="background-icon">
    </div>
  </div>
</div>

<div id="toast-container"></div>

<script src="/js/api.js"></script>
<script src="/js/common.js"></script>

<script>
  let currentTimeRange = 24; // Stunden
  let sensorData = {
    ssa: { temperature: [], humidity: [] },
    int_up: { temperature: [], humidity: [] },
    int_low: { temperature: [], humidity: [] }
  };

  document.addEventListener('DOMContentLoaded', async () => {
    console.log('🧪 Labor-Übersicht wird initialisiert...');
    
    // Event Listeners
    setupEventListeners();
    
    // Initial data load
    await loadAllSensorData();
    await loadCurrentValues();
    
    // Refresh interval
    setInterval(async () => {
      await loadCurrentValues();
    }, 30000);
    
    setInterval(async () => {
      await loadAllSensorData();
    }, 300000); // 5 Minuten
  });

  function setupEventListeners() {
    // Navigation
    const addBtn = document.getElementById('add-component-nav-btn');
    if (addBtn) {
      addBtn.addEventListener('click', () => {
        window.location.href = '/add-component.html';
      });
    }

    const manageCabinetsBtn = document.getElementById('manage-cabinets-nav-btn');
    if (manageCabinetsBtn) {
      manageCabinetsBtn.addEventListener('click', () => {
        window.location.href = '/manage-cabinets.html';
      });
    }
    
    // Global Search
    const globalSearch = document.getElementById('global-search');
    if (globalSearch) {
      globalSearch.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
          window.location.href = `/?search=${encodeURIComponent(e.target.value)}`;
        }
      });
    }
    
    // Sensor Location Dropdown
    const locationSelect = document.getElementById('sensor-location-select');
    if (locationSelect) {
      locationSelect.addEventListener('change', async () => {
        await loadSensorData();
      });
    }
    
    // Time range buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentTimeRange = parseInt(e.target.dataset.hours);
        await loadAllSensorData();
      });
    });
    
    // Download button
    const downloadBtn = document.getElementById('download-data-btn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', exportChartsToPDF);
    }
  }

  async function loadAllSensorData() {
    console.log(`🔄 Lade Sensordaten für ${currentTimeRange} Stunden...`);
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        const url = `/api/sensors/history/${location}/${currentTimeRange}`;
        console.log(`📡 Lade Daten für ${location} von URL: ${url}`);
        const response = await fetch(url);
        console.log(`📡 Response Status für ${location}:`, response.status);
        
        if (response.ok) {
          const data = await response.json();
          console.log(`📊 Daten für ${location} erhalten:`, {
            tempCount: data.temperature?.length || 0,
            humidCount: data.humidity?.length || 0,
            timeRange: currentTimeRange,
            firstTemp: data.temperature?.[0],
            lastTemp: data.temperature?.[data.temperature?.length - 1]
          });
          sensorData[location] = data;
          renderChart(location, data);
        } else {
          console.error(`❌ HTTP Error für ${location}:`, response.status, response.statusText);
          const errorText = await response.text();
          console.error(`❌ Error Text:`, errorText);
        }
      } catch (error) {
        console.error(`❌ Fehler beim Laden der Daten für ${location}:`, error);
      }
    }
  }

  async function loadCurrentValues() {
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        const response = await fetch(`/api/sensors/current/${location}`);
        if (response.ok) {
          const data = await response.json();
          updateCurrentValues(location, data);
        }
      } catch (error) {
        console.error(`Fehler beim Laden aktueller Werte für ${location}:`, error);
      }
    }
  }

  function updateCurrentValues(location, data) {
    const tempEl = document.getElementById(`${location}-temp`);
    const humidEl = document.getElementById(`${location}-humid`);
    
    if (tempEl && data.temperature && data.temperature.temperature !== null) {
      tempEl.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
    } else if (tempEl) {
      tempEl.textContent = '--°C';
    }
    
    if (humidEl && data.humidity && data.humidity.humidity !== null) {
      humidEl.textContent = `${data.humidity.humidity.toFixed(1)}%`;
    } else if (humidEl) {
      humidEl.textContent = '--%';
    }
  }

  function renderChart(location, data) {
    console.log(`📊 Rendering separate charts for ${location}:`, data);
    
    if (!data.temperature || data.temperature.length === 0) {
      console.log(`⚠️ Keine Temperaturdaten für ${location}`);
      return;
    }
    
    console.log(`📈 ${location}: ${data.temperature.length} Temperaturwerte, ${data.humidity?.length || 0} Feuchtigkeitswerte`);
    
    // Prepare data - limit points for better performance
    const allTempData = data.temperature
      .map(d => ({ value: parseFloat(d.temperature), date: new Date(d.timedate) }))
      .filter(d => !isNaN(d.value));
    
    const allHumidData = data.humidity
      .map(d => ({ value: parseFloat(d.humidity), date: new Date(d.timedate) }))
      .filter(d => !isNaN(d.value));
    
    // Reduce data points for better performance - max 50 points for charts
    const maxPoints = 50;
    const tempStep = Math.max(1, Math.floor(allTempData.length / maxPoints));
    const humidStep = Math.max(1, Math.floor(allHumidData.length / maxPoints));
    
    const tempData = allTempData.filter((_, index) => index % tempStep === 0);
    const humidData = allHumidData.filter((_, index) => index % humidStep === 0);
    
    console.log(`📊 ${location}: ${allTempData.length}→${tempData.length} Temp, ${allHumidData.length}→${humidData.length} Humid für ${currentTimeRange}h`);
    
    // Render temperature chart
    renderSeparateChart(`${location}-temp-chart`, tempData, 'temperature', '#ff6b6b', '°C');
    
    // Render humidity chart
    renderSeparateChart(`${location}-humid-chart`, humidData, 'humidity', '#4ecdc4', '%');
  }

  function renderSeparateChart(containerId, data, type, color, unit) {
    const container = document.getElementById(containerId);
    if (!container) {
      console.error(`❌ Container ${containerId} nicht gefunden`);
      return;
    }
    
    container.innerHTML = '';
    
    if (!data || data.length === 0) {
      container.innerHTML = '<div class="no-data">Keine Daten verfügbar</div>';
      return;
    }
    
    const chartWidth = container.offsetWidth || 400;
    const chartHeight = 180;
    const margin = { top: 20, right: 30, bottom: 40, left: 50 };
    const plotWidth = chartWidth - margin.left - margin.right;
    const plotHeight = chartHeight - margin.top - margin.bottom;
    
    // Calculate scales
    const values = data.map(d => d.value);
    const dates = data.map(d => d.date);
    const minValue = Math.min(...values);
    const maxValue = Math.max(...values);
    const valueRange = maxValue - minValue || 1;
    const minDate = Math.min(...dates);
    const maxDate = Math.max(...dates);
    const timeRange = maxDate - minDate || 1;
    
    // Create chart
    let chartHTML = `
      <svg class="chart-svg" width="${chartWidth}" height="${chartHeight}" viewBox="0 0 ${chartWidth} ${chartHeight}">
        <defs>
          <linearGradient id="gradient-${type}-${containerId}" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:${color};stop-opacity:0.6" />
            <stop offset="100%" style="stop-color:${color};stop-opacity:0.1" />
          </linearGradient>
        </defs>
        
        <g transform="translate(${margin.left},${margin.top})">
    `;
    
    // Generate path data
    const points = data.map((d, i) => {
      const x = (d.date - minDate) / timeRange * plotWidth;
      const y = plotHeight - ((d.value - minValue) / valueRange * plotHeight);
      return { x, y, value: d.value, date: d.date };
    });
    
    const pathData = points.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`).join(' ');
    
    // Area under curve
    const areaData = `M 0 ${plotHeight} L ` + 
                     points.map(p => `${p.x} ${p.y}`).join(' L ') + 
                     ` L ${plotWidth} ${plotHeight} Z`;
    
    // Draw area and line
    chartHTML += `
          <path d="${areaData}" fill="url(#gradient-${type}-${containerId})" />
          <path d="${pathData}" fill="none" stroke="${color}" stroke-width="2" />
    `;
    
    // Draw points
    points.forEach(p => {
      chartHTML += `<circle cx="${p.x}" cy="${p.y}" r="3" fill="${color}" />`;
    });
    
    // Y-Axis
    const yTicks = 5;
    for (let i = 0; i <= yTicks; i++) {
      const y = plotHeight - (i / yTicks) * plotHeight;
      const value = minValue + (i / yTicks) * valueRange;
      
      chartHTML += `
        <line x1="0" y1="${y}" x2="-5" y2="${y}" stroke="#666" />
        <text x="-10" y="${y + 3}" text-anchor="end" font-size="10" fill="#666">
          ${value.toFixed(1)}${unit}
        </text>
      `;
      
      if (i > 0) {
        chartHTML += `<line x1="0" y1="${y}" x2="${plotWidth}" y2="${y}" stroke="#eee" stroke-width="1" />`;
      }
    }
    
    // X-Axis
    const xTicks = Math.min(5, data.length);
    for (let i = 0; i <= xTicks; i++) {
      const x = (i / xTicks) * plotWidth;
      const dateIndex = Math.floor((i / xTicks) * (data.length - 1));
      const date = data[dateIndex].date;
      const timeLabel = formatTimeAxis(date);
      
      chartHTML += `
        <line x1="${x}" y1="${plotHeight}" x2="${x}" y2="${plotHeight + 5}" stroke="#666" />
        <text x="${x}" y="${plotHeight + 18}" text-anchor="middle" font-size="9" fill="#666">
          ${timeLabel}
        </text>
      `;
      
      if (i > 0) {
        chartHTML += `<line x1="${x}" y1="0" x2="${x}" y2="${plotHeight}" stroke="#eee" stroke-width="1" />`;
      }
    }
    
    // Axes lines
    chartHTML += `
          <line x1="0" y1="0" x2="0" y2="${plotHeight}" stroke="#666" stroke-width="1" />
          <line x1="0" y1="${plotHeight}" x2="${plotWidth}" y2="${plotHeight}" stroke="#666" stroke-width="1" />
        </g>
      </svg>
    `;
    
    container.innerHTML = chartHTML;
  }

  function formatTimeAxis(date) {
    if (currentTimeRange <= 24) {
      return date.getHours().toString().padStart(2, '0') + ':' + 
             date.getMinutes().toString().padStart(2, '0');
    } else if (currentTimeRange <= 168) {
      return date.getDate() + '.' + (date.getMonth() + 1);
    } else {
      return date.getDate() + '.' + (date.getMonth() + 1);
    }
  }
  


  async function exportChartsToPDF() {
    try {
      showMessage('PDF wird erstellt...', 'info');
      
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      
      // Title
      pdf.setFontSize(16);
      pdf.text('WeaselParts - Labor-Übersicht', 20, 20);
      
      const timeRangeText = currentTimeRange <= 24 ? '24 Stunden' : 
                           currentTimeRange <= 168 ? '7 Tage' : '30 Tage';
      pdf.setFontSize(12);
      pdf.text(`Zeitraum: ${timeRangeText}`, 20, 30);
      pdf.text(`Erstellt: ${new Date().toLocaleDateString('de-DE')}`, 20, 38);
      
      let yPosition = 50;
      const locations = [
        { id: 'ssa', name: 'Jarvis-Ecke' },
        { id: 'int_up', name: 'Am Telefon' },
        { id: 'int_low', name: 'Empore' }
      ];
      
      for (const location of locations) {
        // Station name
        pdf.setFontSize(14);
        pdf.text(location.name, 20, yPosition);
        yPosition += 10;
        
        // Temperature chart
        const tempChart = document.getElementById(`${location.id}-temp-chart`);
        if (tempChart) {
          const tempCanvas = await html2canvas(tempChart, {
            backgroundColor: 'white',
            scale: 1,
            logging: false,
            width: 400,
            height: 200,
            useCORS: true
          });
          
          const tempImgData = tempCanvas.toDataURL('image/jpeg', 0.8);
          pdf.addImage(tempImgData, 'JPEG', 20, yPosition, 80, 40);
          
          pdf.setFontSize(10);
          pdf.text('Temperatur', 20, yPosition + 45);
        }
        
        // Humidity chart
        const humidChart = document.getElementById(`${location.id}-humid-chart`);
        if (humidChart) {
          const humidCanvas = await html2canvas(humidChart, {
            backgroundColor: 'white',
            scale: 1,
            logging: false,
            width: 400,
            height: 200,
            useCORS: true
          });
          
          const humidImgData = humidCanvas.toDataURL('image/jpeg', 0.8);
          pdf.addImage(humidImgData, 'JPEG', 110, yPosition, 80, 40);
          
          pdf.setFontSize(10);
          pdf.text('Feuchtigkeit', 110, yPosition + 45);
        }
        
        yPosition += 60;
        
        // New page for next station if needed
        if (yPosition > 250 && location.id !== 'int_low') {
          pdf.addPage();
          yPosition = 20;
        }
      }
      
      // Save PDF
      const fileName = `labor_charts_${timeRangeText.replace(' ', '_')}_${new Date().toISOString().split('T')[0]}.pdf`;
      pdf.save(fileName);
      
      showMessage('PDF erfolgreich erstellt!', 'success');
    } catch (error) {
      console.error('Fehler beim PDF-Export:', error);
      showMessage('Fehler beim Erstellen der PDF', 'error');
    }
  }


  // Sensor header functions
  async function loadSensorData() {
    try {
      const locationSelect = document.getElementById('sensor-location-select');
      const location = locationSelect ? locationSelect.value : 'ssa';
      
      const response = await fetch(`/api/sensors/current/${location}`);
      if (!response.ok) return;
      
      const sensorData = await response.json();
      updateSensorDisplay(sensorData);
    } catch (error) {
      console.error('❌ Sensordaten Fehler:', error);
    }
  }

  function updateSensorDisplay(data) {
    try {
      const tempValue = document.getElementById('temperature-value');
      if (tempValue) {
        if (data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
          tempValue.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
        } else {
          tempValue.textContent = '--°C';
        }
      }
      
      const humValue = document.getElementById('humidity-value');
      if (humValue) {
        if (data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
          humValue.textContent = `${data.humidity.humidity.toFixed(1)}%`;
        } else {
          humValue.textContent = '--%';
        }
      }
    } catch (error) {
      console.error('❌ Fehler beim Aktualisieren der Sensoranzeige:', error);
    }
  }

  // Initial load
  loadSensorData();
  setInterval(loadSensorData, 30000);
</script>

  .charts-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
  }

  .chart-section {
    background: var(--bg-panel);
    border: var(--border-medium);
    border-radius: 10px;
    padding: 15px;
    box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
  }

  .chart-section h4 {
    margin: 0 0 15px 0;
    font-size: 1rem;
    font-family: var(--font-sans);
    font-weight: 600;
    color: var(--gray-700);
    text-align: center;
  }

  .chart-container {
    width: 100%;
    height: 180px;
    position: relative;
  }

  .no-data {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-comic);
    font-style: italic;
    font-family: var(--font-comic);
  }

  .chart-svg {
    width: 100%;
    height: 180px;
    background: white;
    border-radius: 6px;
    border: var(--border-thin);
  }

  .line-area {
    opacity: 0.3;
  }

  .line-path {
    stroke-width: 2;
    fill: none;
  }

  @media (max-width: 768px) {
    .lab-controls {
      flex-direction: column;
      gap: 15px;
    }

    .charts-grid {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .current-values {
      gap: 15px;
    }

    .current-temp,
    .current-humid {
      font-size: 24px;
    }

    .time-range-selector {
      gap: 8px;
    }

    .time-btn {
      font-size: 12px;
      padding: 8px 15px;
    }
  }

  /* Background Icon Optimierung für Lab Overview */
  .page-lab .background-panel {
    justify-content: flex-start !important;
    align-items: flex-start !important;
    padding-top: 50px !important;
  }
  
  .page-lab .background-icon {
    width: 120% !important;
    max-width: 600px !important;
    opacity: 1 !important;
    filter: none !important;
    transform: translateX(-10%) !important;
    position: relative !important;
    top: 0 !important;
  }
</style>

</body>
</html>
