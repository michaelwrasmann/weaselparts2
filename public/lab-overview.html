<script>
  let currentTimeRange = 24; // Stunden
  let sensorData = {
    ssa: { temperature: [], humidity: [] },
    int_up: { temperature: [], humidity: [] },
    int_low: { temperature: [], humidity: [] }
  };

  document.addEventListener('DOMContentLoaded', async () => {
    console.log('🧪 Labor-Übersicht wird initialisiert...');
    
    // Event Listeners
    setupEventListeners();
    
    // Initial data load
    await loadAllSensorData();
    await loadCurrentValues();
    
    // Refresh interval
    setInterval(async () => {
      await loadCurrentValues();
    }, 30000);
    
    setInterval(async () => {
      await loadAllSensorData();
    }, 300000); // 5 Minuten
  });

  function setupEventListeners() {
    // Navigation
    const addBtn = document.getElementById('add-component-nav-btn');
    if (addBtn) {
      addBtn.addEventListener('click', () => {
        window.location.href = '/add-component.html';
      });
    }

    const manageCabinetsBtn = document.getElementById('manage-cabinets-nav-btn');
    if (manageCabinetsBtn) {
      manageCabinetsBtn.addEventListener('click', () => {
        window.location.href = '/manage-cabinets.html';
      });
    }
    
    // Global Search
    const globalSearch = document.getElementById('global-search');
    if (globalSearch) {
      globalSearch.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && e.target.value.trim()) {
          window.location.href = `/index.html?search=${encodeURIComponent(e.target.value)}`;
        }
      });
    }
    
    // Sensor Location Dropdown
    const locationSelect = document.getElementById('sensor-location-select');
    if (locationSelect) {
      locationSelect.addEventListener('change', async () => {
        await loadSensorData();
      });
    }
    
    // Time range buttons
    document.querySelectorAll('.time-btn').forEach(btn => {
      btn.addEventListener('click', async (e) => {
        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentTimeRange = parseInt(e.target.dataset.hours);
        await loadAllSensorData();
      });
    });
    
    // Download button
    const downloadBtn = document.getElementById('download-data-btn');
    if (downloadBtn) {
      downloadBtn.addEventListener('click', downloadSensorData);
    }
  }

  async function loadAllSensorData() {
    console.log(`🔄 Lade Sensordaten für ${currentTimeRange} Stunden...`);
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        console.log(`📡 Lade Daten für ${location}...`);
        const response = await fetch(`/api/sensors/history/${location}/${currentTimeRange}`);
        console.log(`📡 Response Status für ${location}:`, response.status);
        
        if (response.ok) {
          const data = await response.json();
          console.log(`📊 Daten für ${location} erhalten:`, data);
          sensorData[location] = data;
          renderChart(location, data);
        } else {
          console.error(`❌ HTTP Error für ${location}:`, response.status, response.statusText);
          const errorText = await response.text();
          console.error(`❌ Error Text:`, errorText);
        }
      } catch (error) {
        console.error(`❌ Fehler beim Laden der Daten für ${location}:`, error);
      }
    }
  }

  async function loadCurrentValues() {
    const locations = ['ssa', 'int_up', 'int_low'];
    
    for (const location of locations) {
      try {
        const response = await fetch(`/api/sensors/current/${location}`);
        if (response.ok) {
          const data = await response.json();
          updateCurrentValues(location, data);
        }
      } catch (error) {
        console.error(`Fehler beim Laden aktueller Werte für ${location}:`, error);
      }
    }
  }

  function updateCurrentValues(location, data) {
    const tempEl = document.getElementById(`${location}-temp`);
    const humidEl = document.getElementById(`${location}-humid`);
    
    if (tempEl && data.temperature && data.temperature.temperature !== null) {
      tempEl.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
    } else if (tempEl) {
      tempEl.textContent = '--°C';
    }
    
    if (humidEl && data.humidity && data.humidity.humidity !== null) {
      humidEl.textContent = `${data.humidity.humidity.toFixed(1)}%`;
    } else if (humidEl) {
      humidEl.textContent = '--%';
    }
  }

  function renderChart(location, data) {
    console.log(`📊 Rendering simple chart for ${location}:`, data);
    const container = document.getElementById(`${location}-chart`);
    if (!container) {
      console.error(`❌ Container für ${location}-chart nicht gefunden`);
      return;
    }
    
    // Clear existing content
    container.innerHTML = '';
    
    if (!data.temperature || data.temperature.length === 0) {
      console.log(`⚠️ Keine Temperaturdaten für ${location}`);
      container.innerHTML = '<div class="no-data">Keine Daten verfügbar</div>';
      return;
    }
    
    console.log(`📈 ${location}: ${data.temperature.length} Temperaturwerte, ${data.humidity?.length || 0} Feuchtigkeitswerte`);
    
    // Prepare temperature data (last 20 points like edit-component)
    const tempData = data.temperature
      .map(d => ({ value: parseFloat(d.temperature), date: d.timedate }))
      .filter(d => !isNaN(d.value))
      .slice(-20);
    
    const humidData = data.humidity
      .map(d => ({ value: parseFloat(d.humidity), date: d.timedate }))
      .filter(d => !isNaN(d.value))
      .slice(-20);
    
    if (tempData.length === 0 && humidData.length === 0) {
      container.innerHTML = '<div class="no-data">Keine gültigen Daten verfügbar</div>';
      return;
    }
    
    // Simple chart setup like edit-component.html
    const chartWidth = container.offsetWidth || 600;
    const chartHeight = 200;
    const padding = 30;
    
    let chartHTML = `
      <div class="simple-chart-container">
        <div class="chart-legend">
          <span class="legend-item temp">🌡️ Temperatur (${tempData.length} Punkte)</span>
          <span class="legend-item humid">💧 Feuchtigkeit (${humidData.length} Punkte)</span>
        </div>
        <svg class="timeline-svg" width="${chartWidth}" height="${chartHeight}" viewBox="0 0 ${chartWidth} ${chartHeight}">
    `;
    
    // Temperature chart
    if (tempData.length > 1) {
      chartHTML += createSimpleChart(tempData, 'temperature', chartWidth, chartHeight, padding, '#ff6b6b');
    }
    
    // Humidity chart  
    if (humidData.length > 1) {
      chartHTML += createSimpleChart(humidData, 'humidity', chartWidth, chartHeight, padding, '#4ecdc4');
    }
    
    chartHTML += `
        </svg>
      </div>
    `;
    
    container.innerHTML = chartHTML;
    console.log(`✅ Simple chart für ${location} erstellt`);
  }
  
  function createSimpleChart(data, type, chartWidth, chartHeight, padding, color) {
    const values = data.map(d => d.value);
    const minValue = Math.min(...values);
    const maxValue = Math.max(...values);
    const range = maxValue - minValue || 1;
    
    // Calculate points
    const points = [];
    const stepX = (chartWidth - 2 * padding) / Math.max(data.length - 1, 1);
    
    data.forEach((point, index) => {
      const x = padding + index * stepX;
      const normalizedY = (point.value - minValue) / range;
      const y = chartHeight - padding - (normalizedY * (chartHeight - 2 * padding));
      points.push({ x, y, value: point.value });
    });
    
    // Create path
    const pathData = points.map((point, index) => 
      `${index === 0 ? 'M' : 'L'} ${point.x} ${point.y}`
    ).join(' ');
    
    // Area under curve
    const areaData = `M ${points[0].x} ${chartHeight - padding} L ` + 
                     points.map(p => `${p.x} ${p.y}`).join(' L ') + 
                     ` L ${points[points.length - 1].x} ${chartHeight - padding} Z`;
    
    return `
      <defs>
        <linearGradient id="gradient-${type}" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:${color};stop-opacity:0.8" />
          <stop offset="100%" style="stop-color:${color};stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <path class="line-area" d="${areaData}" fill="url(#gradient-${type})" />
      <path class="line-path" d="${pathData}" fill="none" stroke="${color}" stroke-width="2" />
      ${points.map(point => `
        <circle cx="${point.x}" cy="${point.y}" r="3" fill="${color}" />
      `).join('')}
    `;
  }


  async function downloadSensorData() {
    try {
      const csvData = generateCSV();
      const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      const url = URL.createObjectURL(blob);
      
      link.setAttribute('href', url);
      link.setAttribute('download', `sensordaten_${new Date().toISOString().split('T')[0]}.csv`);
      link.style.visibility = 'hidden';
      
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      showMessage('Daten erfolgreich exportiert!', 'success');
    } catch (error) {
      console.error('Fehler beim Export:', error);
      showMessage('Fehler beim Exportieren der Daten', 'error');
    }
  }

  function generateCSV() {
    let csv = 'Zeitstempel,Station,Temperatur (°C),Luftfeuchtigkeit (%)\n';
    
    const locations = [
      { id: 'ssa', name: 'Jarvis-Ecke' },
      { id: 'int_up', name: 'Am Telefon' },
      { id: 'int_low', name: 'Empore' }
    ];
    
    for (const loc of locations) {
      const data = sensorData[loc.id];
      if (!data.temperature) continue;
      
      // Combine temperature and humidity data by timestamp
      const timeMap = new Map();
      
      data.temperature.forEach(t => {
        if (t.temperature !== null) {
          timeMap.set(t.timedate, { temp: t.temperature });
        }
      });
      
      data.humidity.forEach(h => {
        if (h.humidity !== null) {
          const existing = timeMap.get(h.timedate) || {};
          timeMap.set(h.timedate, { ...existing, humid: h.humidity });
        }
      });
      
      // Convert to CSV rows
      Array.from(timeMap.entries()).sort().forEach(([time, values]) => {
        csv += `${time},${loc.name},${values.temp || ''},${values.humid || ''}\n`;
      });
    }
    
    return csv;
  }

  // Sensor header functions
  async function loadSensorData() {
    try {
      const locationSelect = document.getElementById('sensor-location-select');
      const location = locationSelect ? locationSelect.value : 'ssa';
      
      const response = await fetch(`/api/sensors/current/${location}`);
      if (!response.ok) return;
      
      const sensorData = await response.json();
      updateSensorDisplay(sensorData);
    } catch (error) {
      console.error('❌ Sensordaten Fehler:', error);
    }
  }

  function updateSensorDisplay(data) {
    try {
      const tempValue = document.getElementById('temperature-value');
      if (tempValue) {
        if (data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
          tempValue.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
        } else {
          tempValue.textContent = '--°C';
        }
      }
      
      const humValue = document.getElementById('humidity-value');
      if (humValue) {
        if (data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
          humValue.textContent = `${data.humidity.humidity.toFixed(1)}%`;
        } else {
          humValue.textContent = '--%';
        }
      }
    } catch (error) {
      console.error('❌ Fehler beim Aktualisieren der Sensoranzeige:', error);
    }
  }

  // Initial load
  loadSensorData();
  setInterval(loadSensorData, 30000);
</script>
