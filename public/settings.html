<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einstellungen - WeaselParts</title>
  <link rel="stylesheet" href="/css/modern-styles.css">
  <!-- Page Transitions -->
  <script src="/js/page-transitions.js"></script>
  <!-- Modal Animations -->
  <script src="/js/modal-animations.js"></script>
</head>
<body class="page-settings">
<div class="modern-container">
  <!-- Modern Header -->
  <header class="modern-header">
    <nav class="modern-nav">
      <a href="/" class="modern-logo">
        <img src="/images/weasel-svgrepo-com.svg" alt="WeaselParts">
        <span>WeaselParts</span>
      </a>
      
      <!-- Search Bar -->
      <div class="modern-search">
        <input type="text" placeholder="Bauteile suchen..." id="global-search">
      </div>
      
      <!-- Sensor Data Display -->
      <div class="modern-sensors">
        <div class="modern-sensor temp" id="temperature-value">--°C</div>
        <div class="modern-sensor humid" id="humidity-value">--%</div>
        <select id="sensor-location-select" class="modern-select" style="font-size: 0.875rem; padding: 0.25rem 0.5rem;">
          <option value="ssa">Jarvis-Ecke</option>
          <option value="int_up">Am Telefon</option>
          <option value="emp">Empore</option>
        </select>
      </div>
      
      <!-- Navigation Buttons -->
      <div class="modern-nav-buttons">
        <button class="modern-nav-btn" id="add-component-nav-btn" title="Neues Bauteil">
          <img src="/images/button_add_component.png" alt="Neues Bauteil">
        </button>
        <button class="modern-nav-btn" id="manage-cabinets-nav-btn" title="Schränke verwalten">
          <img src="/images/button_manage_cabinet.png" alt="Schränke">
        </button>
        <a href="/ICD.html" class="modern-nav-btn" title="ICD">
          <img src="/images/button_icd.png" alt="ICD">
        </a>
        <a href="/lab-overview.html" class="modern-nav-btn" title="Labor-Übersicht">
          <img src="/images/button_lab_overview.png" alt="Labor">
        </a>
        <a href="/glue-protocol.html" class="modern-nav-btn" title="Klebeprotokoll">
          <img src="/images/button_glue_protocol.png" alt="Kleben">
        </a>
        <a href="/settings.html" class="modern-nav-btn" title="Einstellungen">
          <img src="/images/button_settings.png" alt="Settings">
        </a>
      </div>
    </nav>
  </header>

  <!-- Split Screen Layout -->
  <div class="modern-wrapper">
    <!-- Content Panel - Left Side -->
    <div class="content-panel">
      <div class="modern-content">
        
        <!-- Page Header -->
        <div class="modern-page-header">
          <h1 class="modern-title">Einstellungen</h1>
        </div>

        <!-- Settings Grid -->
        <div class="settings-grid">
          <!-- Mitarbeiter-Verwaltung -->
          <div class="modern-panel settings-section">
            <div class="section-header">
              <h2 class="modern-title" style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0;">
                Mitarbeiter
              </h2>
              <button class="modern-btn modern-btn-primary" id="add-employee-btn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Hinzufügen
              </button>
            </div>
            
            <div class="add-item-form modern-panel" id="employee-form" style="display: none;">
              <div class="name-inputs">
                <input type="text" id="employee-nachname" placeholder="Nachname eingeben..." maxlength="50" required class="modern-input">
                <input type="text" id="employee-vorname" placeholder="Vorname eingeben..." maxlength="50" required class="modern-input">
              </div>
              <div class="form-actions">
                <button class="modern-btn modern-btn-primary" id="save-employee-btn">Speichern</button>
                <button class="modern-btn modern-btn-secondary" id="cancel-employee-btn">Abbrechen</button>
              </div>
            </div>
            
            <div class="items-list" id="employees-list">
              <div class="loading-placeholder">Lade Mitarbeiter...</div>
            </div>
          </div>

          <!-- Projekt-Verwaltung -->
          <div class="modern-panel settings-section">
            <div class="section-header">
              <h2 class="modern-title" style="font-size: 1.75rem; font-weight: 700; margin-bottom: 0;">
                Projekte
              </h2>
              <button class="modern-btn modern-btn-primary" id="add-project-btn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Hinzufügen
              </button>
            </div>
            
            <div class="add-item-form modern-panel" id="project-form" style="display: none;">
              <input type="text" id="project-name" placeholder="Projektname eingeben..." maxlength="100" class="modern-input">
              <div class="form-actions">
                <button class="modern-btn modern-btn-primary" id="save-project-btn">Speichern</button>
                <button class="modern-btn modern-btn-secondary" id="cancel-project-btn">Abbrechen</button>
              </div>
            </div>
            
            <div class="items-list" id="projects-list">
              <div class="loading-placeholder">Lade Projekte...</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Background Panel - Right Side -->
    <div class="background-panel">
      <img src="/images/background_icons_settings.png" alt="Background Icon" class="background-icon">
    </div>
  </div>
</div>

<div id="toast-container"></div>

<script src="/js/api.js"></script>
<script src="/js/common.js"></script>

<script>
let employees = [];
let projects = [];

document.addEventListener('DOMContentLoaded', async () => {
  console.log('⚙️ Settings.html wird initialisiert...');
  
  try {
    setupEventListeners();
    await loadEmployees();
    await loadProjects();
    await loadSensorData();
    startSensorRefresh();
    console.log('✅ Settings.html erfolgreich initialisiert');
  } catch (error) {
    console.error('❌ Initialisierungsfehler:', error);
    showMessage('Fehler beim Laden der Seite. Seite wird neu geladen...', 'error');
    setTimeout(() => window.location.reload(), 3000);
  }
});

function setupEventListeners() {
  // Navigation
  const addBtn = document.getElementById('add-component-nav-btn');
  if (addBtn) {
    addBtn.addEventListener('click', () => {
      window.location.href = '/add-component.html';
    });
  }

  const manageCabinetsBtn = document.getElementById('manage-cabinets-nav-btn');
  if (manageCabinetsBtn) {
    manageCabinetsBtn.addEventListener('click', () => {
      window.location.href = '/manage-cabinets.html';
    });
  }
  
  // Global Search
  const globalSearch = document.getElementById('global-search');
  if (globalSearch) {
    globalSearch.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.value.trim()) {
        window.location.href = `/?search=${encodeURIComponent(e.target.value)}`;
      }
    });
  }
  
  // Sensor Location Dropdown
  const locationSelect = document.getElementById('sensor-location-select');
  if (locationSelect) {
    locationSelect.addEventListener('change', async () => {
      await loadSensorData();
    });
  }
  
  // Employee Management
  const addEmployeeBtn = document.getElementById('add-employee-btn');
  const saveEmployeeBtn = document.getElementById('save-employee-btn');
  const cancelEmployeeBtn = document.getElementById('cancel-employee-btn');
  const employeeForm = document.getElementById('employee-form');
  const employeeNachnameInput = document.getElementById('employee-nachname');
  const employeeVornameInput = document.getElementById('employee-vorname');
  
  if (addEmployeeBtn) {
    addEmployeeBtn.addEventListener('click', () => {
      employeeForm.style.display = 'block';
      if (employeeNachnameInput) employeeNachnameInput.focus();
    });
  }
  
  if (saveEmployeeBtn) {
    saveEmployeeBtn.addEventListener('click', saveEmployee);
  }
  
  if (cancelEmployeeBtn) {
    cancelEmployeeBtn.addEventListener('click', () => {
      employeeForm.style.display = 'none';
      if (employeeNachnameInput) employeeNachnameInput.value = '';
      if (employeeVornameInput) employeeVornameInput.value = '';
    });
  }
  
  // Add keypress listeners for both input fields
  if (employeeNachnameInput) {
    employeeNachnameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        if (employeeVornameInput) employeeVornameInput.focus();
      }
    });
  }
  
  if (employeeVornameInput) {
    employeeVornameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveEmployee();
      }
    });
  }
  
  // Project Management
  const addProjectBtn = document.getElementById('add-project-btn');
  const saveProjectBtn = document.getElementById('save-project-btn');
  const cancelProjectBtn = document.getElementById('cancel-project-btn');
  const projectForm = document.getElementById('project-form');
  const projectNameInput = document.getElementById('project-name');
  
  if (addProjectBtn) {
    addProjectBtn.addEventListener('click', () => {
      projectForm.style.display = 'block';
      projectNameInput.focus();
    });
  }
  
  if (saveProjectBtn) {
    saveProjectBtn.addEventListener('click', saveProject);
  }
  
  if (cancelProjectBtn) {
    cancelProjectBtn.addEventListener('click', () => {
      projectForm.style.display = 'none';
      projectNameInput.value = '';
    });
  }
  
  if (projectNameInput) {
    projectNameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        saveProject();
      }
    });
  }
}

// Employee Management
async function loadEmployees() {
  try {
    const response = await fetch('/api/employees');
    if (response.ok) {
      employees = await response.json();
      renderEmployees();
    } else {
      console.error('Fehler beim Laden der Mitarbeiter:', response.status);
      showMessage('Fehler beim Laden der Mitarbeiter', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Laden der Mitarbeiter:', error);
    showMessage('Fehler beim Laden der Mitarbeiter', 'error');
  }
}

function renderEmployees() {
  const list = document.getElementById('employees-list');
  if (!list) return;
  
  list.innerHTML = '';
  
  if (employees.length === 0) {
    list.innerHTML = '<div class="no-items">Keine Mitarbeiter hinzugefügt</div>';
    return;
  }
  
  employees.forEach(employee => {
    const item = createEmployeeItem(employee);
    list.appendChild(item);
  });
}

function createEmployeeItem(employee) {
  const item = document.createElement('div');
  item.className = 'item-card';
  
  const displayName = employee.displayName || `${employee.nachname}, ${employee.vorname}`;
  
  item.innerHTML = `
    <span class="item-name">${displayName}</span>
    <button class="item-delete" onclick="deleteEmployee(${employee.id})" title="Löschen">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    </button>
  `;
  
  return item;
}

async function saveEmployee() {
  const nachnameInput = document.getElementById('employee-nachname');
  const vornameInput = document.getElementById('employee-vorname');
  const nachname = nachnameInput.value.trim();
  const vorname = vornameInput.value.trim();
  
  if (!nachname || !vorname) {
    showMessage('Bitte geben Sie Nachname und Vorname ein', 'error');
    return;
  }
  
  try {
    const response = await fetch('/api/employees', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ nachname, vorname })
    });
    
    if (response.ok) {
      showMessage('Mitarbeiter erfolgreich hinzugefügt', 'success');
      nachnameInput.value = '';
      vornameInput.value = '';
      document.getElementById('employee-form').style.display = 'none';
      await loadEmployees();
    } else {
      const error = await response.json();
      showMessage(error.error || 'Fehler beim Speichern', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Speichern:', error);
    showMessage('Fehler beim Speichern des Mitarbeiters', 'error');
  }
}

window.deleteEmployee = async function(id) {
  if (!confirm('Möchten Sie diesen Mitarbeiter wirklich löschen?')) {
    return;
  }
  
  try {
    const response = await fetch(`/api/employees/${id}`, {
      method: 'DELETE'
    });
    
    if (response.ok) {
      showMessage('Mitarbeiter erfolgreich gelöscht', 'success');
      await loadEmployees();
    } else {
      showMessage('Fehler beim Löschen', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Löschen:', error);
    showMessage('Fehler beim Löschen des Mitarbeiters', 'error');
  }
};

// Project Management
async function loadProjects() {
  try {
    const response = await fetch('/api/projects');
    if (response.ok) {
      projects = await response.json();
      renderProjects();
    } else {
      console.error('Fehler beim Laden der Projekte:', response.status);
      showMessage('Fehler beim Laden der Projekte', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Laden der Projekte:', error);
    showMessage('Fehler beim Laden der Projekte', 'error');
  }
}

function renderProjects() {
  const list = document.getElementById('projects-list');
  if (!list) return;
  
  list.innerHTML = '';
  
  if (projects.length === 0) {
    list.innerHTML = '<div class="no-items">Keine Projekte hinzugefügt</div>';
    return;
  }
  
  projects.forEach(project => {
    const item = createProjectItem(project);
    list.appendChild(item);
  });
}

function createProjectItem(project) {
  const item = document.createElement('div');
  item.className = 'item-card';
  
  item.innerHTML = `
    <span class="item-name">${project.name}</span>
    <button class="item-delete" onclick="deleteProject(${project.id})" title="Löschen">
      <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
      </svg>
    </button>
  `;
  
  return item;
}

async function saveProject() {
  const nameInput = document.getElementById('project-name');
  const name = nameInput.value.trim();
  
  if (!name) {
    showMessage('Bitte geben Sie einen Projektnamen ein', 'error');
    return;
  }
  
  try {
    const response = await fetch('/api/projects', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ name })
    });
    
    if (response.ok) {
      showMessage('Projekt erfolgreich hinzugefügt', 'success');
      nameInput.value = '';
      document.getElementById('project-form').style.display = 'none';
      await loadProjects();
    } else {
      const error = await response.json();
      showMessage(error.error || 'Fehler beim Speichern', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Speichern:', error);
    showMessage('Fehler beim Speichern des Projekts', 'error');
  }
}

window.deleteProject = async function(id) {
  if (!confirm('Möchten Sie dieses Projekt wirklich löschen?')) {
    return;
  }
  
  try {
    const response = await fetch(`/api/projects/${id}`, {
      method: 'DELETE'
    });
    
    if (response.ok) {
      showMessage('Projekt erfolgreich gelöscht', 'success');
      await loadProjects();
    } else {
      showMessage('Fehler beim Löschen', 'error');
    }
  } catch (error) {
    console.error('Fehler beim Löschen:', error);
    showMessage('Fehler beim Löschen des Projekts', 'error');
  }
};

// Sensor Data Functions (from other pages)
async function loadSensorData() {
  try {
    const locationSelect = document.getElementById('sensor-location-select');
    const location = locationSelect ? locationSelect.value : 'ssa';
    
    const response = await fetch(`/api/sensors/current/${location}`);
    if (!response.ok) return;
    
    const sensorData = await response.json();
    updateSensorDisplay(sensorData);
  } catch (error) {
    console.error('❌ Sensordaten Fehler:', error);
  }
}

function updateSensorDisplay(data) {
  try {
    const tempValue = document.getElementById('temperature-value');
    if (tempValue) {
      if (data.temperature && data.temperature.temperature !== null && !isNaN(data.temperature.temperature)) {
        tempValue.textContent = `${data.temperature.temperature.toFixed(1)}°C`;
      } else {
        tempValue.textContent = '--°C';
      }
    }
    
    const humValue = document.getElementById('humidity-value');
    if (humValue) {
      if (data.humidity && data.humidity.humidity !== null && !isNaN(data.humidity.humidity)) {
        humValue.textContent = `${data.humidity.humidity.toFixed(1)}%`;
      } else {
        humValue.textContent = '--%';
      }
    }
  } catch (error) {
    console.error('❌ Fehler beim Aktualisieren der Sensoranzeige:', error);
  }
}

function startSensorRefresh() {
  setInterval(async () => {
    await loadSensorData();
  }, 30000);
}
</script>

<style>
  .settings-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    margin-bottom: 0;
  }

  .settings-section {
    padding: 25px;
    margin-bottom: 0;
  }

  .section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding-bottom: 15px;
    border-bottom: 1px solid var(--gray-200);
  }

  .add-item-form {
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: 6px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: none;
  }

  .add-item-form input {
    width: 100%;
    margin-bottom: 15px;
  }

  .name-inputs {
    display: flex;
    gap: 15px;
    margin-bottom: 15px;
  }

  .name-inputs input {
    flex: 1;
    margin-bottom: 0;
  }

  .form-actions {
    display: flex;
    gap: 10px;
  }

  .items-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .item-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: var(--white);
    border: 1px solid var(--gray-200);
    border-radius: 6px;
    transition: all 0.2s ease;
    box-shadow: none;
  }

  .item-card:hover {
    transform: none;
    box-shadow: 0 0 0 1px var(--table-header-primary);
  }

  .item-name {
    font-weight: 600;
    font-family: var(--font-sans);
    color: var(--gray-900);
    font-size: 14px;
  }

  .item-delete {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border: 1px solid var(--gray-300);
    background: var(--white);
    color: var(--gray-600);
    border-radius: 4px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: none;
  }

  .item-delete:hover {
    background: var(--red-50);
    color: var(--red-600);
    border-color: var(--red-300);
    transform: none;
    box-shadow: none;
  }

  .no-items {
    text-align: center;
    padding: 30px;
    color: var(--gray-500);
    font-style: italic;
    font-family: var(--font-sans);
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: 6px;
    box-shadow: none;
  }

  .loading-placeholder {
    text-align: center;
    padding: 30px;
    color: var(--gray-500);
    font-family: var(--font-sans);
    background: var(--gray-50);
    border: 1px solid var(--gray-200);
    border-radius: 6px;
    box-shadow: none;
  }

  @media (max-width: 768px) {
    .settings-grid {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .name-inputs {
      flex-direction: column;
      gap: 10px;
    }

    .form-actions {
      flex-direction: column;
      gap: 8px;
    }
  }

  /* Background Icon Optimierung für Settings */
  .page-settings .background-panel {
    justify-content: flex-start !important;
    align-items: flex-start !important;
    padding-top: 50px !important;
  }
  
  .page-settings .background-icon {
    width: 120% !important;
    max-width: 600px !important;
    opacity: 1 !important;
    filter: none !important;
    transform: translateX(-10%) !important;
    position: relative !important;
    top: 0 !important;
  }
</style>

</body>
</html>
